<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Modelo de Estudo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"> -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <h2>Controle de despesas</h2>

  <div class="container">
    <h4>Saldo atual</h4>

    <h1 id="balance" class="balance">R$ 0.00</h1>

    <div class="inc-exp-container">
      <div>
        <h4>Receitas</h4>
        <p id="money-plus" class="money plus">+ R$0.00</p>
      </div>

      <div>
        <h4>Despesas</h4>
        <p id="money-minus" class="money minus">- R$0.00</p>
      </div>
    </div>

    <h3>Transações</h3>

    <ul id="transactions" class="transactions"></ul>

    <h3>Adicionar transação</h3>

    <form id="form">
      <div class="form-control">
        <label for="text">Nome</label>
        <input autofocus type="text" id="text" autocomplete="false" placeholder="Nome da transação" />
      </div>

      <div class="form-control">
        <label for="amount">Valor <br />
          <small>(negativo - despesas, positivo - receitas)</small>
        </label>
        <input type="number" id="amount" autocomplete="false" placeholder="Valor da transação" />
      </div>

      <button class="btn">Adicionar</button>
    </form>
  </div>


  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
